<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<title>Calculator</title>

</head>
<body>
	<div class="container">
		<div class="calc-box">
			<form action="" name = "calculator">
				<input type="text" name="display" id="display" readonly placeholder="0"><br>
				<table>
					<tr>
					<td><input type="button" value="7" class="button" onclick="calculator.display.value += '7'"></td>
				<td><input type="button" value="8" class="button" onclick="calculator.display.value += '8'"></td>
				<td><input type="button" value="9" class="button" onclick="calculator.display.value += '9'"></td>
				<td><input type="button" value="+" class="button mathbutton" onclick="calculator.display.value += '+'"></td>	
						</tr><tr>
				
				<td><input type="button" value="4" class="button" onclick="calculator.display.value += '4'"></td>
				<td><input type="button" value="5" class="button" onclick="calculator.display.value += '5'"></td>
				<td><input type="button" value="6" class="button" onclick="calculator.display.value += '6'"></td>
				<td><input type="button" value="-" class="button mathbutton" onclick="calculator.display.value += '-'">	</td>
			</tr>
			  
			   <tr>
				<td><input type="button" value="1" class="button" onclick="calculator.display.value += '1'"></td>
				<td><input type="button" value="2" class="button" onclick="calculator.display.value += '2'"></td>
				<td><input type="button" value="3" class="button" onclick="calculator.display.value += '3'"></td>
				<td><input type="button" value="x" class="button mathbutton" onclick="calculator.display.value += '*'"></td>
			</tr>
				
				</tr>
			  
			   <tr>
				<td><input type="button" value="(" class="button" onclick="calculator.display.value += '('"></td>
				<td><input type="button" value=")" class="button" onclick="calculator.display.value += ')'"></td>
				<td><input type="button" value="." class="button" onclick="calculator.display.value += '.'"></td>
				<td><input type="button" value="%" class="button mathbutton" onclick="calculator.display.value += '%'"></td>
			</tr>
				
				
				<tr>
				<td><input type="button" value="C" class="button clearButton" onclick="calculator.display.value = ''"></td>
				<td><input type="button" value="0" class="button" onclick="calculator.display.value += '0'"></td>
				<td><input type="button" value="=" class="button mathbutton" onclick="calculator.display.value = eval(calculator.display.value)"></td>
				<td><input type="button" value="/" class="button mathbutton" onclick="calculator.display.value += '/'">	</td>
			</tr>
				
				</table>
			</form>
		</div>
	</div>
	<footer id = "footer">
		Â© Anubhav Srivastava
	</footer>
</body>
</html>
